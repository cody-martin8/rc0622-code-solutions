<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>
    LEARN MORE
  </h3>

  <form>
    <div>
      <label for="email" class="input-heading">Company Email</label>
    </div>
    <div>
      <input type="email" id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name" class="input-heading">Name</label>
    </div>
    <div>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="location" class="input-heading">Where are you hiring?</label>
    </div>
    <div>
      <input type="text" id="location" placeholder="City, Country">
    </div>
    <div>
      <label for="hiring-quantity" class="input-heading">How many engineers are you hiring in the next 6 months?</label>
    </div>
    <div>
      <select name="hiring-quantity" id="hiring-quantity">
        <option value="1-2 engineers">1-2 Engineers</option>
        <option value="3-5 engineers">3-5 Engineers</option>
        <option value="6-10 engineers">6-10 Engineers</option>
        <option value="11+ engineers">11+ Engineers</option>
      </select>
    </div>
    <div>
      <button type="button">SUBMIT</button>
    </div>
  </form>
</body>
</html>
