<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div class="header-column">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="products-row">
      <div class="products-column">
        <img src="images/dress1.jpeg">
        <p><span class="bold">Free People </span><span class="light-gray">| Size 6</span></p>
        <p><span class="highlight bold">$35 </span><del>$125 retail</del></p>
      </div>
      <div class="products-column">
        <img src="images/ysl-bag.jpeg">
        <p><span class="bold">Yves Saint Laurent </span><span class="light-gray">| One-Size</span></p>
        <p><span class="highlight bold">$200 </span><del>$1600 retail</del></p>
      </div>
      <div class="products-column">
        <img src="images/key.jpeg">
        <p><span class="bold">Tiffany </span><span class="light-gray">| One-Size</span></p>
        <p><span class="highlight bold">$476 </span><del>$2000 retail</del></p>
      </div>
      <div class="products-column">
        <img src="images/lv-bag.jpg">
        <p><span class="bold">Louis Vuitton </span><span class="light-gray">| One-Size</span></p>
        <p><span class="highlight bold">$95 </span><del>$1200 retail</del></p>
      </div>
      <div class="products-column">
        <img src="images/dress2.jpeg">
        <p><span class="bold">Reformation </span><span class="light-gray">| Size 4</span></p>
        <p><span class="highlight bold">$20 </span><del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
