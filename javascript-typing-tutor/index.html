<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div>
          <h1 class="monospaced-font">
            <span class="typing active">g</span><span class="typing">r</span><span class="typing">u</span><span
              class="typing">m</span><span class="typing">p</span><span class="typing">y</span>
            <span class="typing"> </span><span class="typing">w</span><span class="typing">i</span><span
              class="typing">z</span><span class="typing">a</span><span class="typing">r</span><span class="typing">d</span><span
              class="typing">s</span>
            <span class="typing"> </span><span class="typing">m</span><span class="typing">a</span><span
              class="typing">k</span><span class="typing">e</span><span class="typing"> </span>
            <span class="typing">t</span><span class="typing">o</span><span class="typing">x</span><span
              class="typing">i</span><span class="typing">c</span>
            <span class="typing"> </span><span class="typing">b</span><span class="typing">r</span><span
              class="typing">e</span><span class="typing">w</span>
          </h1>
          <h4 class="monospaced-font">Refresh page to play again</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
