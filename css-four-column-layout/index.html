<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="column-full">
        <header>
          <h1 class="header">How It Works</h1>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="column-fourth">
        <div class="smartphone-image">
          <img src="images/screen-1.png" alt="Smartphone with image of app switching screen">
        </div>
        <div class="icon-image">
          <img src="images/switch-icon.png" alt="Switching Icon">
        </div>
        <div class="app-feature">
          <h4>App Switching</h4>
        </div>
        <div class="feature-description">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="smartphone-image">
          <img src="images/screen-2.png" alt="Smartphone with image of Uber app">
        </div>
        <div class="icon-image">
          <img src="images/filter-icon.png" alt="Filter icon">
        </div>
        <div class="app-feature">
          <h4>Trip Filtering</h4>
        </div>
        <div class="feature-description">
          <p>Evaluates your trip requests.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="smartphone-image">
          <img src="images/screen-3.png" alt="Smartphone with image of service filters screen">
        </div>
        <div class="icon-image">
          <img src="images/slider-icon.png" alt="Sliders Icon">
        </div>
        <div class="app-feature">
          <h4>Service Filters</h4>
        </div>
        <div class="feature-description">
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="smartphone-image">
          <img src="images/screen-4.png" alt="Smartphone with image of trip statistics">
        </div>
        <div class="icon-image">
          <img src="images/bars-icon.png" alt="Stat bars Icon">
        </div>
        <div class="app-feature">
          <h4>Stats + Mileage</h4>
        </div>
        <div class="feature-description">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
