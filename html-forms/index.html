<!DOCTYPE html>
  <html>
    <head>
      <title>Coding Form!</title>
    </head>
    <body>
      <h1>Coding Form!</h1>
      <form>
        <div>
          <!-- email input -->
          <label for="email">Email</label>
          <br />
          <input type="email" id="email">
        </div>
      </form>
      <form>
        <div>
          <!-- <select> with four <option> -->
          <label for="select">Why is coding cool?</label>
          <br />
          <select name="select" id="select">
            <option value="Select an option">Select an option</option>
            <option value="Interesting">Because it's interesting</option>
            <option value="Fun">Because it's fun</option>
            <option value="Powerful">Because it's powerful</option>
          </select>
        </div>
      </form>
      <p>Favorite Language (choose one)</p>
      <form>
        <div>
          <!-- radio buttons with 3 options -->
          <input type="radio" id="HTML" name="language" value="HTML">
          <label for="HTML">HTML</label>

          <input type="radio" id="CSS" name="language" value="CSS">
          <label for="CSS">CSS</label>

          <input type="radio" id="JavaScript" name="language" value="JavaScript">
          <label for="JavaScript">JavaScript</label>
        </div>
      </form>
      <p>Would you like to sign up for more information?</p>
      <form>
        <div>
          <!-- checkbox with one option -->
          <input type="checkbox" id="sign-up" name="sign-up">
          <label for="sign-up">Sign me up!</label>
        </div>
      </form>
      <form>
        <div>
          <!-- comments box -->
          <label for="comments">Comments</label>
          <br />
          <textarea id="comments" name="comments" rows="8" cols="32"></textarea>
          <br />
          <!-- submit button -->
          <input type="submit" name="submit" value="Submit">
        </div>
        <div>
      </form>
    </body>
  </html>
